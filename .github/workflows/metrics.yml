# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (every 6 hours)
  schedule: [{cron: "0 1 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubicloud
    steps:
      - name: Generate profile SVG stats
        uses: leonardokr/leo-git-statistics@v1
        with:
          github-token: ${{ secrets.METRICS_TOKEN }}
          github-username: matthewgall
          output-dir: profile
          themes: dark,light
          exclude-archive-repos: "true"
          show-stars: "true"
          show-issues: "true"
      - name: Keep README-friendly filenames
        run: |
          cp profile/overviewdark.svg profile/stats.svg
          cp profile/languagesdark.svg profile/top-languages.svg
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          if ! git diff --quiet --staged; then
            git commit -m "chore(stats): update profile SVG stats"
            git push
          fi
